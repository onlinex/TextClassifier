<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1, shrink-to-fit=no">

        <link rel="shortcut icon" href="#">

        <!-- activate google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="fonts/icomoon/style.css">
    </head>

    <body class="d-flex flex-column min-vh-100">
    
    <!-- enable background particles -->
    <div id="particles-js"></div>

    <div class="container mt-lg-5 mb-lg-5 mt-4 mb-4">
        <div class="row">
            <div class="col text-center">
                <h1>Chirograph.org</h1>
                <p>
                    A neural network that analyzes your writing
                </p>
            </div>
        </div>
    </div>

    <div class="container fade-in">
        <div class="row">
            <div class="col-md-6">
                <div class="row shadow p-5 ml-1 mr-1 h-100" style="background-color: var(--color-4);">
                    <!-- type request here -->
                    <textarea class="" id="text" rows="auto" placeholder=" Type anything..." autofocus></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row shadow p-4 ml-1 mr-1 h-100" style="background-color: var(--color-2);">
                    <div class="col m-0 p-0">
                        <!--  Books -->
                        <div class="row m-0 p-0" id="author_info">
                            <!-- image  -->
                            <div class="col-lg-auto mb-3">
                                <div class="row justify-content-center">
                                    <img src="" id="thumbnail">
                                </div>
                            </div>
                            <!-- description -->
                            <div class="col text-center">
                                <h4 id="response" class="">
                                    
                                </h4>
                                <p class="d-block"></p>
                            </div>

                            <div class="col-12">
                                <div class="row justify-content-center">
                                    <div class="progress d-flex flex-column">
                                        <div class="barOverflow">
                                          <div class="bar"></div>
                                        </div>
                                        <span></span>
                                        <a>Likeliness</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Animation -->
                        <div class="row justify-content-center h-100" id="loading_animation">
                            <div class="book d-flex align-self-center">
                                <div class="inner">
                                    <div class="left"></div>
                                    <div class="middle"></div>
                                    <div class="right"></div>
                                </div>
                                <ul>
                                    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
                                    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-lg-5 mt-4">
            <div class="col-md-6">
                <div class="row shadow pb-2 ml-1 mr-1 h-100" style="background-color: var(--color-2);">
                    <div id="RadarChart1" class="chart--container"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row shadow pb-2 ml-1 mr-1 h-100" style="background-color: var(--color-2);">
                    <div id="RadarChart2" class="chart--container"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper flex-grow-1"></div>
    <footer>
        <div class="container-fluid m-0 p-3 pr-4 text-right">
            <a>Designed, programmed, produced by Gregory Antonovsky</a>
            <a href="https://www.linkedin.com/in/gregory-antonovsky/" style="position: relative; top: 1.5px;"><i class="icon-linkedin ml-1" style="font-size: 21px; color: #003046"></i></a>
        </div>
    </footer>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>

    <script src="js/particles.min.js"></script>
    <script src="js/zingchart.min.js"></script>
    <script src="js/other.js"></script>

    </body>
</html>
